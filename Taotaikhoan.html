<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo tài khoản</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="icon" type="image/png" href="Picture//70e902945f52904d0fdd033d7500877d.png">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="CSS/Taotaikhoan.css">

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 bg-white" style="border-top-left-radius: 10px; border-bottom-left-radius: 10px;">
                <form>
                    <h2>Tạo tài khoản</h2>
                    <div class="form-group">
                        <label for="">Họ và tên</label>
                        <i class="fas fa-file-signature"></i>
                        <input type="infor" class="form-control" placeholder="Họ và tên của bạn." required name="">
                    </div>
                    <br>
                    <div class="form-group1">
                        <label for=""> Địa chỉ Email</label>
                        <i class="fas fa-envelope-square"></i>
                        <input type="email" class="form-control" placeholder="Nhập địa chỉ email." required name="">
                    </div>
                    <br>
                    <div class="form-group2">
                        <label for="">Số điện thoại</label>
                        <i class="fas fa-mobile"></i>
                        <input type="number" class="form-control" placeholder="Nhập số điện thoại." required name="">
                    </div>
                    <br>
                    <div class="form-group3">
                        <label for="">Tên đăng nhập</label>
                        <i class="far fa-user"></i>
                        <input type="text" class="form-control" placeholder="Nhập tên đăng nhập." required name="">
                    </div>
                    <br>
                    <div class="form-group4">
                        <label for="">Mật khẩu</label>
                        <i class="fas fa-unlock-alt"></i>
                        <input type="password" class="form-control" placeholder="Nhập mật khẩu " required name="">
                    </div>
                    <br>

                    <div class="form-group">
                        <input type="checkbox">
                        <label for="">Tôi đồng ý điều khoản</label>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary col-5">Gửi</button>
                    <a href="formdangnhap.html" class="btn btn-info col-5">Đăng nhập</a>
                    <p>Khi bạn nhấn Tạo tài khoản, bạn đã đồng ý thực hiện mọi giao dịch theo điều kiện sử dụng và chính sách của Relax and Enjoy.</p>
                </form>
            </div>
            <div class="black-friday col-md-7 bg-white" style="border-top-right-radius: 10px; border-bottom-right-radius: 10px;">
                <h1>Thông tin và sự kiện </h1>
                <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 3"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4" aria-label="Slide 3"></button>


                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="Picture/vcg-6323.png" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">

                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="Picture/blackfriday.png" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">

                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="Picture/ads.jpg" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">

                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="Picture/capcom-sale-d7fa193df8.jpg" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">

                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="Picture/re8.jpg" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">

                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
